<form role="form" class="col-md-4 col-md-offset-4 form-horizontal" ng-submit="login()">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="username" ng-model="loginCredentials.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password" ng-model="loginCredentials.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div class="col-sm-offset-3 col-sm-9">
        <p class="text-danger"><strong><em>{{error}}</em></strong></p>
    </div>
</form>
